<ion-view view-title="Hermanos">
    <ion-content class="padding">

        <div id="total_hermanos" class="row">
            <div class="col-sm-4">
                {{ $parent.numPersonas()}} hermanos para hacer grupos.
            </div>
        </div>

        <div class="row responsive-sm">
            <div class="list card col">

                <div class="item item-divider">
                    <h3 class="panel-title">Matrimonios
                        <button type="button" class="btn btn-success" ng-click="showMatrimonioForm = !showMatrimonioForm"><i class="fa fa-plus"></i> +</button>
                    </h3>
                </div>

                <form name="matrimonioForm"  ng-show="showMatrimonioForm">
                    <!--  Review Form -->
                    <fieldset class="form-group">
                        <input type="text" ng-model="matrimonio_nuevo.nombre" class="form-control" placeholder="nombre" title="Nombre" />
                        <button class="btn btn-primary pull-right" ng-click="addMatrimonio()" >Añadir</button>
                    </fieldset>
                </form>

                <ion-list>
                    <ion-item ng-repeat="matrimonio in matrimonios" class="item-button-right">
                        {{ matrimonio.nombre}}
                        &nbsp;
                        <div class="buttons">
                            <button type="button" class="button icon ion-log-out button-royal" ng-click="ausentarMatrimonio($index)"></button>
                            <button type="button" class="button icon ion-close button-assertive" ng-click="deleteMatrimonio($index)"></button>
                        </div>
                    </ion-item>
                </ion-list>

                <div class="item item-divider">
                    {{ matrimonios.length }} matrimonios en total
                </div>    

            </div>          




            <div class="list card col">

                <div class="item item-divider">
                    <h3 class="panel-title">Solteros
                        <button type="button" class="btn btn-success" ng-click="showSolteroForm=!showSolteroForm"><i class="fa fa-plus"></i> +</button>
                    </h3>
                </div>

                <form name="solteroForm" ng-show="showSolteroForm">
                    <fieldset class="form-group">
                      <input type="text" ng-model="soltero_nuevo.nombre" class="form-control" placeholder="nombre" title="Nombre" />
                      <button class="btn btn-primary pull-right" ng-click="addSoltero()" >Añadir</button>
                    </fieldset>
                  </form>

                <ion-list>
                    <ion-item ng-repeat="soltero in solteros" class="item-button-right">
                        {{ soltero.nombre}}
                        &nbsp;
                        <div class="buttons">
                            <button type="button" class="button icon ion-log-out button-royal" ng-click="ausentarSoltero($index)"></button>
                            <button type="button" class="button icon ion-edit button-energized" ng-click="openModalSoltero($index)"></button>
                        </div>
                    </ion-item>
                </ion-list>

                <div class="item item-divider">
                    {{ solteros.length }} solteros en total
                </div>    

            </div>          



            <div class="list card col">

                <div class="item item-divider">
                    <h3 class="panel-title">Exentos</h3>
                </div>

                <ion-list>
                    <ion-item ng-repeat="ausente in ausentes" class="item-button-right">
                        {{ ausente.nombre }}
                        &nbsp;
                        <div class="buttons">
                            <button type="button" class="button icon ion-log-in button-balanced" ng-click="desAusentar($index)"></button>
                            <button type="button" class="button icon ion-close button-assertive" ng-click="deleteAusente($index)"></button>
                        </div>
                    </ion-item>
                </ion-list>

            </div>                   

        </div>       
  
  </ion-content>
</ion-view>

<script id="editar-hermano.html" type="text/ng-template">
  <ion-modal-view>
    <ion-header-bar>
      <h1 class="title">Editar hermano</h1>
    </ion-header-bar>
    <ion-content>
      <form name="solteroEditForm" class="ng-pristine ng-valid">
        <div class="list list-inset">
            <label class="item item-input">
              <input type="text" ng-model="soltero_edit.nombre" class="form-control ng-pristine ng-valid ng-touched">
            </label>
        </div>
        <div class="list list-inset">
            <button class="item button button-balanced" ng-click="updateSoltero()">Actualizar nombre</button>
        </div>
      </form>
      
      <div class="list list-inset">
            <button class="item button button-assertive" ng-click="deleteSoltero()">Eliminar definitivamente</button>
      </div>
    </ion-content>
  </ion-modal-view>
</script>
