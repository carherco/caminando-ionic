<ion-view view-title="Calendario">
  <ion-content>   
      <ion-list>
          <ion-item ng-repeat="event in events track by $index" class="item-button-right">
                <h2>{{ event.title}}</h2>
                <p>{{ event.dtstart | date :'fullDate' }}</p>
          </ion-item>
      </ion-list>     
  </ion-content>
</ion-view>
